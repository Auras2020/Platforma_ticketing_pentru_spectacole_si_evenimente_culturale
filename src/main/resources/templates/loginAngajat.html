<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" type="text/css" th:href="@{/index.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/register.css}"/>
</head>

<body>

<div th:replace="index :: nav"></div>

<form class="box">
    <h1>Login: </h1>


    <input type="text" name="username" placeholder="nume">
    <input type="password" name="password" placeholder="parola" id="hide">
    <input type="submit" value="Submit">
    <div style="color: red" th:text="${error}"></div>

</form>

</body>
</html>
